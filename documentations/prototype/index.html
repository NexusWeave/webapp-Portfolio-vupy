    <body>
        <div id="app"></div>
        <script>
            updateView();
            function updateView() 
            {

                /*
                    Ensures that the correct view is displayed.
                    The view is determined by the currentPage,
                    property of the model.
                */
                let html;
                const page = model.app.currentPage;

                // Ensure that the requested page is valid
                switch (page)
                {
                    case 'aboutMe':
                        html = aboutView(1);
                        break;  

                    case 'dev':
                        html = devView(2);
                        break;

                    default:
                        html = portfolioView(0);
                        break;
                }

                document.getElementById('app').innerHTML = html;
            }
        </script>
    </body>
